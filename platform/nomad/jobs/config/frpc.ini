[common]
authentication_method = token
authenticate_new_work_conns = true
authenticate_heartbeats = true
token = ${auth_token}
server_addr = ${ip}
server_port = 7000

[${server_name}]
type = http
local_port = 8080
remote_port = 80
custom_domains = ${custom_domains}

[${server_name}_secure]
type = https
local_port = 8443
remote_port = 443
custom_domains = ${custom_domains}